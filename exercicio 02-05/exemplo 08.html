<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title> Trabalhando com exemplos em javascript </title>
  <script type="text/javascript">
    function fSomar(n1,n2){
      var soma;
      soma = n1 + n2;
      return soma;
    }
  </script>
</head>

<body>
  <script type="text/javascript">
    var n1 = 3;
    var n2 = 6;
    var soma = fSomar(n1,n2);
    document.write("Resultado da soma: " + soma);
  </script>

  <img name="figura" alt="Logo" src="figura1.png" border="0" width="400" height="400">
</a>


</body>
</html>
